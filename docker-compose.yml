services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    platform: linux/amd64
    container_name: invoice-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Your_password123"
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "/bin/bash -c 'cat < /dev/null > /dev/tcp/localhost/1433'"]
      interval: 10s
      timeout: 5s
      retries: 20
    volumes:
      - invoice_sql_data:/var/opt/mssql

  sql-init:
    image: mcr.microsoft.com/mssql-tools
    platform: linux/amd64
    container_name: invoice-sql-init
    depends_on:
      sqlserver:
        condition: service_healthy
    volumes:
      - ./db/init:/init
    entrypoint: ["/bin/bash", "-c"]
    command: >
      "/opt/mssql-tools/bin/sqlcmd -S sqlserver -U sa -P 'Your_password123' -Q 'SELECT 1' &&
       /opt/mssql-tools/bin/sqlcmd -S sqlserver -U sa -P 'Your_password123' -i /init/001_schema.sql &&
       /opt/mssql-tools/bin/sqlcmd -S sqlserver -U sa -P 'Your_password123' -i /init/002_stored_procedures.sql"

volumes:
  invoice_sql_data:
